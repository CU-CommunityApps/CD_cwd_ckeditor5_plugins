# @see core/modules/ckeditor5/ckeditor5.ckeditor5.yml
# @see https://www.drupal.org/project/ckeditor5_dev
cwd_ckeditor5_plugins_insertbeginning:
  # Configuration that will be sent to CKEditor 5 JavaScript plugins.
  ckeditor5:
    plugins:
      - insertbeginning.Insertbeginning

  # Configuration that will be used directly by Drupal.
  drupal:
    label: 'Insert At Beginning'
    library: cwd_ckeditor5_plugins/insertbeginning
    admin_library: cwd_ckeditor5_plugins/admin.insertbeginning
    toolbar_items:
      insertbeginning:
        label: 'Insert At Beginning'
    # The plugin does not provide elements.
    elements: false

